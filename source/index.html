<!DOCTYPE html>
<html lang="ru">

<head>

  <link href="css/style.min.css" rel="stylesheet">

<body>
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="header">
    <div class="header__wrapper">
      <div class="logo">
        <a class="logo__link">
          <img class="logo__image" src="#" width="86" height="35" alt="Логотип CatEnergy">
          <img class="logo__header-image" src="#" width="86" height="35" alt="Логотип CatEnergy">
        </a>
      </div>
      <nav class="navigation navigation--closed navigation--nojs">
        <button class="navigation__toggle" type="button" aria-label="Открыть меню"></button>
        <ul class="navigation__nav-list">
          <li class="navigation__item">
            <a class="navigation__link" href="">Главная</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <div class="logo">
        <a class="logo__link">
          <img class="logo__header-image" src="#" width="86" height="35" alt="Логотип CatEnergy">
        </a>
      </div>

      <section class="social">
        <h2 class="social__title visually-hidden">Социальные сети</h2>
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy" aria-label="Мы в Инстаграме">
              <svg class="social__icon social__icon--instagram" width="21.769" height="21.334">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy" aria-label="Мы в Фейсбуке">
              <svg class="social__icon social__icon--facebook" width="14.962px" height="27.718px">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="https://vk.com/htmlacademy" aria-label="Мы в Твиттере">
              <svg class="social__icon social__icon--twitter" width="23.494px" height="20.168px">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>

      <section class="developers">
        <h2 class="developers__title visually-hidden">Разработчики</h2>
        <a class="developers__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTMLAcademy">
          HTML Academy
          <svg class="developers__icon" width="27" height="34">
            <use xlink:href="#icon-htmlacademy"></use>
          </svg>
        </a>
      </section>
    </div>
  </footer>

  <script src="js/script.js"></script>
